<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/lxf-pay.css">

<body>
<div class="lxf-pay">

    <header>
        <a href="lxf-dingdan.html" class="left">
            <img src="../img/sd_03.png" alt="">
        </a>
        <span>订单详情</span>
    </header>
    <!--头部结束-->
    <!--上部蓝色背景开始-->
    <div class="top-blue">
        <ul class="main-box">
            <li class="main">
                <div class="left">
                    <img src="../img/zf_08.png" alt="">
                </div>
                <div class="center">
                    <div class="cen-top">
                        <p>银行卡支付 &nbsp;</p>
                        <img src="../img/zf_03.png" alt="">
                        <div class="rect">01</div>
                    </div>
                    <div class="cen-botom">
                        <p>使用绑定的银行卡支付</p>
                    </div>
                </div>
                <div class="right" style="background-color: #09BB07"></div>
            </li>
            <li class="main">
                <div class="left">
                    <img src="../img/zf_10.png" alt="">
                </div>
                <div class="center">
                    <div class="cen-top">
                        <p>本地钱包</p><span><i>&nbsp;&nbsp;NEW</i></span>

                    </div>
                    <div class="cen-botom">
                        <p>使用绑定的银行卡支付</p>
                    </div>
                </div>
                <div class="right"></div>
            </li>
            <li class="main">
                <div class="left">
                    <img src="../img/zf_12.png" alt="">
                </div>
                <div class="center">
                    <div class="cen-top">
                        <p>货到付款 &nbsp;</p>
                        <img src="../img/zf_03.png" alt="">
                        <img src="../img/zf_03.png" alt="">
                        <img src="../img/zf_03.png" alt="">
                    </div>
                    <div class="cen-botom">
                        <p>使用绑定的银行卡支付</p>
                    </div>
                </div>
                <div class="right"></div>
            </li>
        </ul>
    </div>
    <!--上部蓝色背景结束-->
    <!--支付金额开始-->
    <section class="pay-box">
        <div class="pay">
            <img src="../img/zf_05.png" alt="">
            <div class="right">
                <p>支付金额</p>
                <p>170.00</p>
            </div>
        </div>

    </section>
    <!--支付金额结束-->
    <!--分享开始-->
    <section class="share">
        <a href="">
            <img src="../img/zf_30.png" alt="" class="weixin">
        </a>
        <a href="">
            <img src="../img/zf_34.png" alt="" class="qq">
        </a>
    </section>
    <!--分享结束-->
    <!--底部开始-->
    <footer>
        <div class="fot-box">
            <img src="../img/zf_18.png" alt="">
            <a class="foot" href="lxf-ka.html">
                <p>去结算</p>
                <p>ONLINE PAY</p>
            </a>
        </div>
    </footer>
    <!--底部结束-->
